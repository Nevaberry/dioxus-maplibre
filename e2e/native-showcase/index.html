<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre Native Showcase</title>
  <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    header {
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      border-bottom: 1px solid #0f3460;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #e94560;
    }

    nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    nav button {
      background: transparent;
      border: 1px solid #0f3460;
      color: #aaa;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    nav button:hover {
      background: #0f3460;
      color: #fff;
    }

    nav button.active {
      background: #e94560;
      border-color: #e94560;
      color: #fff;
    }

    main {
      display: flex;
      height: calc(100vh - 60px);
    }

    #sidebar {
      width: 300px;
      background: #16213e;
      border-right: 1px solid #0f3460;
      overflow-y: auto;
      padding: 1rem;
    }

    #sidebar h2 {
      font-size: 0.875rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .demo-list {
      list-style: none;
    }

    .demo-list li {
      margin-bottom: 0.25rem;
    }

    .demo-list button {
      width: 100%;
      text-align: left;
      background: transparent;
      border: none;
      color: #ccc;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.15s;
    }

    .demo-list button:hover {
      background: #0f3460;
      color: #fff;
    }

    .demo-list button.active {
      background: #e94560;
      color: #fff;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #demo-header {
      padding: 1rem 1.5rem;
      background: #1a1a2e;
      border-bottom: 1px solid #0f3460;
    }

    #demo-header h3 {
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
    }

    #demo-header p {
      color: #888;
      font-size: 0.875rem;
    }

    #map-container {
      flex: 1;
      position: relative;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #code-panel {
      background: #0d1117;
      padding: 1rem;
      border-top: 1px solid #0f3460;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Fira Code', 'Monaco', monospace;
      font-size: 0.8rem;
    }

    #code-panel pre {
      margin: 0;
      white-space: pre-wrap;
      color: #8b949e;
    }

    #code-panel .keyword { color: #ff7b72; }
    #code-panel .string { color: #a5d6ff; }
    #code-panel .number { color: #79c0ff; }
    #code-panel .comment { color: #8b949e; }

    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(22, 33, 62, 0.95);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      max-width: 250px;
      z-index: 100;
      border: 1px solid #0f3460;
    }

    .info-panel h4 {
      font-size: 0.75rem;
      color: #e94560;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .info-panel .stat {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid #0f3460;
    }

    .info-panel .stat:last-child {
      border-bottom: none;
    }

    .info-panel .label { color: #888; }
    .info-panel .value { color: #fff; font-family: monospace; }

    /* Event log styles */
    #event-log {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(22, 33, 62, 0.95);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.75rem;
      max-width: 350px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      border: 1px solid #0f3460;
      font-family: monospace;
    }

    #event-log h4 {
      font-size: 0.75rem;
      color: #e94560;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    #event-log .event {
      color: #8b949e;
      padding: 0.15rem 0;
    }

    #event-log .event-type { color: #79c0ff; }
    #event-log .event-time { color: #484f58; }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
    }

    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>MapLibre Native Showcase</h1>
    <nav id="category-nav">
      <button data-category="initialization" class="active">Initialization</button>
      <button data-category="navigation">Navigation</button>
      <button data-category="layers">Layers</button>
      <button data-category="sources">Sources</button>
      <button data-category="markers">Markers & Popups</button>
      <button data-category="events">Events</button>
      <button data-category="controls">Controls</button>
      <button data-category="3d">3D Features</button>
    </nav>
  </header>

  <main>
    <aside id="sidebar">
      <h2>Demos</h2>
      <ul class="demo-list" id="demo-list">
        <!-- Populated dynamically -->
      </ul>
    </aside>

    <section id="content">
      <div id="demo-header">
        <h3 id="demo-title">Select a demo</h3>
        <p id="demo-description">Choose a demo from the sidebar to see MapLibre features in action.</p>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="code-panel">
        <pre id="code-display">// Code will appear here</pre>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
