<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native vs Dioxus Comparison</title>
  <link href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #0f3460;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #e94560;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .controls label {
      color: #888;
      font-size: 0.875rem;
    }

    .controls select, .controls input {
      background: #0f3460;
      border: 1px solid #16213e;
      color: #ccc;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .mode-toggle {
      display: flex;
      gap: 0.25rem;
    }

    .mode-toggle button {
      padding: 0.5rem 1rem;
      background: #0f3460;
      border: 1px solid #16213e;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-toggle button.active {
      background: #e94560;
      border-color: #e94560;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    /* Side-by-side mode */
    .side-by-side {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .side-by-side .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #0f3460;
    }

    .side-by-side .panel:last-child {
      border-right: none;
    }

    .panel-header {
      background: #16213e;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header .label {
      color: #e94560;
    }

    .panel-header .info {
      color: #666;
      font-weight: normal;
    }

    .map-container {
      flex: 1;
      position: relative;
    }

    .map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Overlay mode */
    .overlay-mode {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .overlay-mode .map-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .overlay-mode .dioxus-panel {
      pointer-events: none;
    }

    .overlay-slider {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 200px;
    }

    /* Diff mode */
    .diff-mode {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .diff-canvas {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Swipe mode */
    .swipe-mode {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .swipe-mode .map-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .swipe-mode .dioxus-panel {
      clip-path: inset(0 50% 0 0);
    }

    .swipe-divider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: #e94560;
      cursor: ew-resize;
      z-index: 100;
      transform: translateX(-50%);
    }

    .swipe-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #e94560;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .swipe-divider::after {
      content: 'â†”';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
    }

    .swipe-labels {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 50;
      pointer-events: none;
    }

    .swipe-label {
      background: rgba(22, 33, 62, 0.9);
      color: #e94560;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
    }

    /* Sync indicator */
    .sync-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22, 33, 62, 0.95);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
      z-index: 200;
      border: 1px solid #0f3460;
    }

    .sync-indicator .synced {
      color: #2ecc71;
    }

    .sync-indicator .unsynced {
      color: #e74c3c;
    }

    /* Status bar */
    footer {
      background: #16213e;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      border-top: 1px solid #0f3460;
    }

    footer .coords {
      color: #888;
      font-family: monospace;
    }

    footer .diff-score {
      color: #2ecc71;
    }

    footer .diff-score.warning {
      color: #f39c12;
    }

    footer .diff-score.error {
      color: #e74c3c;
    }

    /* Loading placeholder */
    .loading-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: #1a1a2e;
      color: #888;
    }

    .loading-placeholder::after {
      content: 'Waiting for Dioxus app...';
    }
  </style>
</head>
<body>
  <header>
    <h1>Native MapLibre vs Dioxus Comparison</h1>
    <div class="controls">
      <div class="mode-toggle">
        <button data-mode="side-by-side" class="active">Side by Side</button>
        <button data-mode="swipe">Swipe</button>
        <button data-mode="overlay">Overlay</button>
      </div>
      <label>
        Sync Views
        <input type="checkbox" id="sync-views" checked>
      </label>
    </div>
  </header>

  <main id="comparison-container">
    <!-- Content changes based on mode -->
  </main>

  <footer>
    <span class="coords" id="coords">Center: -74.006, 40.713 | Zoom: 12.00</span>
    <span class="diff-score" id="diff-score">Pixel Diff: Calculating...</span>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
  <script>
    const DEMO_STYLE = 'https://demotiles.maplibre.org/style.json';
    const DEFAULT_CENTER = [-74.006, 40.7128];
    const DEFAULT_ZOOM = 12;

    // Dioxus app URL (adjust as needed)
    const DIOXUS_URL = 'http://localhost:8080';

    let nativeMap = null;
    let dioxusFrame = null;
    let syncViews = true;
    let currentMode = 'side-by-side';

    // Mode toggle
    document.querySelectorAll('.mode-toggle button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-toggle button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
        renderMode();
      });
    });

    // Sync toggle
    document.getElementById('sync-views').addEventListener('change', (e) => {
      syncViews = e.target.checked;
    });

    function renderMode() {
      const container = document.getElementById('comparison-container');

      switch (currentMode) {
        case 'side-by-side':
          container.innerHTML = `
            <div class="side-by-side">
              <div class="panel native-panel">
                <div class="panel-header">
                  <span class="label">Native MapLibre</span>
                  <span class="info">Direct JS API</span>
                </div>
                <div class="map-container">
                  <div id="native-map" class="map"></div>
                </div>
              </div>
              <div class="panel dioxus-panel">
                <div class="panel-header">
                  <span class="label">Dioxus Wrapper</span>
                  <span class="info">${DIOXUS_URL}</span>
                </div>
                <div class="map-container">
                  <iframe id="dioxus-frame" src="${DIOXUS_URL}" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
              </div>
            </div>
          `;
          break;

        case 'swipe':
          container.innerHTML = `
            <div class="swipe-mode">
              <div class="map-container native-panel">
                <div id="native-map" class="map"></div>
              </div>
              <div class="map-container dioxus-panel">
                <iframe id="dioxus-frame" src="${DIOXUS_URL}" style="width: 100%; height: 100%; border: none;"></iframe>
              </div>
              <div class="swipe-divider" id="swipe-divider"></div>
              <div class="swipe-labels">
                <span class="swipe-label">Dioxus</span>
                <span class="swipe-label">Native</span>
              </div>
            </div>
          `;
          initSwipe();
          break;

        case 'overlay':
          container.innerHTML = `
            <div class="overlay-mode">
              <div class="map-container native-panel">
                <div id="native-map" class="map"></div>
              </div>
              <div class="map-container dioxus-panel" style="opacity: 0.5;">
                <iframe id="dioxus-frame" src="${DIOXUS_URL}" style="width: 100%; height: 100%; border: none;"></iframe>
              </div>
              <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100;">
                <label style="color: #888; font-size: 0.8rem;">Dioxus Opacity:</label>
                <input type="range" id="overlay-opacity" min="0" max="100" value="50" style="width: 200px;">
              </div>
            </div>
          `;
          initOverlay();
          break;
      }

      initNativeMap();
    }

    function initNativeMap() {
      if (nativeMap) {
        nativeMap.remove();
      }

      nativeMap = new maplibregl.Map({
        container: 'native-map',
        style: DEMO_STYLE,
        center: DEFAULT_CENTER,
        zoom: DEFAULT_ZOOM,
      });

      nativeMap.on('move', updateCoords);
      nativeMap.on('load', () => {
        updateCoords();
      });
    }

    function updateCoords() {
      if (!nativeMap) return;
      const center = nativeMap.getCenter();
      const zoom = nativeMap.getZoom();
      document.getElementById('coords').textContent =
        `Center: ${center.lng.toFixed(3)}, ${center.lat.toFixed(3)} | Zoom: ${zoom.toFixed(2)}`;
    }

    function initSwipe() {
      const divider = document.getElementById('swipe-divider');
      const dioxusPanel = document.querySelector('.swipe-mode .dioxus-panel');
      let isDragging = false;

      divider.addEventListener('mousedown', () => { isDragging = true; });
      document.addEventListener('mouseup', () => { isDragging = false; });
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const container = document.querySelector('.swipe-mode');
        const rect = container.getBoundingClientRect();
        const percent = ((e.clientX - rect.left) / rect.width) * 100;
        const clamped = Math.min(95, Math.max(5, percent));

        divider.style.left = `${clamped}%`;
        dioxusPanel.style.clipPath = `inset(0 ${100 - clamped}% 0 0)`;
      });
    }

    function initOverlay() {
      const slider = document.getElementById('overlay-opacity');
      const dioxusPanel = document.querySelector('.overlay-mode .dioxus-panel');

      slider.addEventListener('input', (e) => {
        dioxusPanel.style.opacity = e.target.value / 100;
      });
    }

    // Calculate pixel diff between canvases
    async function calculateDiff() {
      // This would require same-origin access to both canvases
      // For cross-origin iframes, we'd need a different approach
      document.getElementById('diff-score').textContent = 'Pixel Diff: N/A (cross-origin)';
    }

    // Initialize
    renderMode();

    // Periodic diff calculation
    setInterval(calculateDiff, 2000);
  </script>
</body>
</html>
