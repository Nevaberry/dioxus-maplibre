name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Unit tests (pure Rust)
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --verbose

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check docs (warnings as errors)
        run: RUSTDOCFLAGS="-D warnings" cargo doc --no-deps

  # Build showcase app
  build-showcase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build showcase
        run: cd examples/showcase && dx build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: showcase-dist
          path: examples/showcase/dist/

  # E2E tests with Playwright
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-showcase
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Download showcase build
        uses: actions/download-artifact@v4
        with:
          name: showcase-dist
          path: examples/showcase/dist/

      - name: Install Playwright
        run: |
          cd e2e
          bun install
          bunx playwright install --with-deps chromium

      - name: Serve and test
        run: |
          cd examples/showcase/dist
          bunx serve -l 8080 &
          sleep 3
          cd ../../../e2e
          bun run test --project=chromium

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/test-results/
